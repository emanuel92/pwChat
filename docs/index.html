<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebRTC Video Chat</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body></body>

  <div class="center">
    <button id="sendOfferButton" onclick="createAndSendOffer()">Call</button>
    <button id="answerButton" onclick="createAndSendAnswer()">Answer</button>
    <button id="hangUpButton" onclick="disconnectRTCPeerConnection()">
      Hang Up</button
    ><br /><br />

    <input
      id="messageInput"
      type="text"
      size="80"
      placeholder="Enter message to send"
    />
    <button id="sendMessageButton" onclick="sendMessage()">Send Message</button
    ><br /><br />

    <p style="text-align: center">Tap to Change Front/Back Camera</p>

    <div id="videoContainer">
      <video
        id="localVideo"
        onclick="switchMobileCamera()"
        muted
        autoplay
        playsinline
      ></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <br /><br />

    <textarea readonly id="chatTextArea"></textarea><br /><br />

    <textarea readonly id="logs"></textarea>
  </div>
  <script>
    //ServiceWorker
    console.log("registerServiceWorker.js started");

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js", {
        scope: "/pwChat/"
      });

      //navigator.serviceWorker.ready always resolve
      navigator.serviceWorker.ready.then(function(registration) {
        console.log(
          "Service worker successfully registered on scope",
          registration.scope
        );
      });
    }
  </script>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-messaging.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDYvpd_lekcGqXEMl6gNN2mMtCng2-JOPg",
      authDomain: "pwchat-9250c.firebaseapp.com",
      databaseURL: "https://pwchat-9250c.firebaseio.com",
      projectId: "pwchat-9250c",
      storageBucket: "pwchat-9250c.appspot.com",
      messagingSenderId: "846310791083",
      appId: "1:846310791083:web:dbacdc221dfd13823da4ee",
      measurementId: "G-Z2S3EZNSYN"
    };

    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();

    messaging.onMessage(payload => {
      console.log("Message received. ", payload);
      // ...
    });

    messaging
      .getToken()
      .then(currentToken => {
        if (currentToken) {
          sendTokenToServer(currentToken);
          updateUIForPushEnabled(currentToken);
        } else {
          // Show permission request.
          console.log(
            "No Instance ID token available. Request permission to generate one."
          );
          // Show permission UI.
          updateUIForPushPermissionRequired();
          setTokenSentToServer(false);
        }
      })
      .catch(err => {
        console.log("An error occurred while retrieving token. ", err);
        showToken("Error retrieving Instance ID token. ", err);
        setTokenSentToServer(false);
      });

    // Callback fired if Instance ID token is updated.
    messaging.onTokenRefresh(() => {
      messaging
        .getToken()
        .then(refreshedToken => {
          console.log("Token refreshed.");
          // Indicate that the new Instance ID token has not yet been sent to the
          // app server.
          setTokenSentToServer(false);
          // Send Instance ID token to app server.
          sendTokenToServer(refreshedToken);
          // ...
        })
        .catch(err => {
          console.log("Unable to retrieve refreshed token ", err);
          showToken("Unable to retrieve refreshed token ", err);
        });
    });
  </script>
</html>
